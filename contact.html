<body>

    <a href="./work.html">Work Experience</a>

    <hr>
    <h1>Contact Me</h1>
    <fieldset>
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <label for="name"><strong>Your name</strong></label><br>
        <input type="text" name="name"><br><br>
        <label for="Email"><strong>Your E-mail</strong></label><br>
        <input type="text" name="Email">
        <p>Gender</p>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <p>Message</p>
        <textarea name="Message" rows="10" cols="35"></textarea><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </fieldset>
</form>
</body>
</html>
